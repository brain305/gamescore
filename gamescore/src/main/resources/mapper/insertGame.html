<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout.html}">
<head>
<meta charset="UTF-8">
<script>
</script>
</head>
<body>
	<div layout:fragment="content">
		<!-- ================ start banner area ================= -->
		<section class="blog-banner-area" id="category">
			<div class="container h-100">
				<div class="blog-banner">
					<div class="text-center">
						<h1>Admin Insert Game Page</h1>
						<nav aria-label="breadcrumb" class="banner-breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#">Admin</a></li>
								<li class="breadcrumb-item active" aria-current="page">Admin
									Insert Game Page</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- ================ end banner area ================= -->


		<!--================AddGame Area =================-->
		<section class="checkout_area section-margin--small">
			<div class="container">
				<div class="billing_details">
					<div class="row">
						<div class="col-lg-8">
							<h3>Insert Game Details</h3>
							<form class="row contact_form" th:action="@{/admin/insertGame}"
								method="post" enctype="multipart/form-data"
								novalidate="novalidate">
								<div class="col-md-12 form-group">
									<input type="text" required class="form-control" id="title"
										name="title" placeholder="Game Title">
								</div>
								<div class="col-md-12 form-group">
									<input type="text" required class="form-control" id="price"
										name="price" placeholder="Game Price">
								</div>
								<div class="col-md-12 form-group">
									<input type="text" required class="form-control" id="releaseDt"
										name="releaseDt" placeholder="Release Date">
								</div>
								<div class="col-md-6 form-group p_star">
									<input type="text" required class="form-control" id="developer"
										name="developer" placeholder="developer">
								</div>
								<div class="col-md-6 form-group p_star">
									<input type="text" required class="form-control" id="publisher"
										name="publisher" placeholder="publisher">
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" required class="form-control"
										id="steamdeckCompatibility" name="steamdeckCompatibility"
										placeholder="steamdeckCompatibility">
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" required class="form-control" id="genre"
										name="genre" placeholder="genre">
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" required class="form-control" id="player"
										name="player" placeholder="player">
								</div>
								<div class="col-md-12 form-group p_star">
									<input type="text" required class="form-control" id="modes"
										name="modes" placeholder="modes">
								</div>
								<div class="col-md-12 form-group">
									<input type="text" class="form-control" id="description"
										name="description" placeholder="description">
								</div>
								<div class="col-md-12 form-group">
									<input type="text" required class="form-control"
										id="purchaseLk" name="purchaseLk" placeholder="Purchase Link">
								</div>
								<div class="text-center">
									<input type="file" required class="button button-paypal"
										id="upFile" name="upFile">
								</div>
								<hr>
								<div class="text-center">
									<input type="submit" class="button button-paypal"
										value="Insert Game">
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</section>
		<!--================End AddGame Area =================-->

	</div>
</body>
</html>
